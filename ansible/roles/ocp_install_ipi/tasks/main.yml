---

# Generate install-config.yaml
- name: Create install directories
  file:
    path: "{{ item }}"
    state: directory
    mode: 0700
  loop:
    - "{{ ocp_install_ipi_install_dir }}"
    - "{{ ocp_install_ipi_install_tmp_dir }}"

- name: Generate install-config.yaml
  template:
    src: 'install-config.yaml.j2'
    dest: "{{ item }}"
    mode: 0600
  loop:
    - "{{ ocp_install_ipi_install_dir }}/install-config-{{ ocp_install_ipi_cluster_name }}.yaml"
    - "{{ ocp_install_ipi_install_tmp_dir }}/install-config.yaml"
